<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravi</title>
    <style>
        .image-container {
            text-align: center;
            margin: 20px;
        }
        .image-container img {
            width: 300px;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .image-name {
            font-weight: bold;
            margin-top: 10px;
        }
        .image-description {
            color: #555;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="Ravi.jpeg" alt="WhatsApp Image">
        <div class="image-name">Ravindra Sambherao</div>
        <div class="image-description">A famous grape grower in manori.Mama of Bhavesh Pawar</div>
    </div>
</body>
</html>
